<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/">back</a>
</p>
<h2>
    <a href="/books/">book</a>
</h2>
<a href="/books/create-book">Create new book</a>
<form th:action="@{/books/search}">
    Search by name book:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br/>
<table border="1">
    <tr>
        <th>name</th>
        <th>author</th>
        <th>category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="book: ${books}">
        <tr>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category.name}"></td>
            <td><a th:href="@{/books/edit-book/__${book.id}__ }">Edit</a></td>
            <td><a th:href="@{/books/delete-book/__${book.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
